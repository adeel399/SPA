<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button  color="secondary" (click)="capture()">
        <ion-icon name="add-outline"></ion-icon>
    </ion-button>
    </ion-buttons>
    <ion-row>
      <ion-col size="2">
        <img src="assets/imgs/cam.png">
      </ion-col>
      <ion-col >
        <ion-title>
          <h2>Album</h2>
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-buttons slot="start">
      <ion-button  color="secondary"  (click)="back()">
        <ion-icon name="chevron-back"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <br>
<ion-row>
  <ion-col size="3">
  <div class="round">
  <img src="{{ownerpic}}" class="dp">
  </div>
  </ion-col>
  <ion-col size="8">
  <p class="albumtitle">{{ownername}}</p>
  
  </ion-col>
  <ion-col (click)="presentPopover($event)">
    <ion-icon name="ellipsis-vertical" class="menu"></ion-icon>
  </ion-col>
</ion-row>
<br>
<div class="pins">
  <div class="pin" *ngFor="let gallary of gallerylist " >
<ion-card>
<ion-icon name="trash" class="cam" (click)="delete(gallary.ID,gallary.AlbumID)"></ion-icon>
<img src="{{gallary.ImageURL}}"(click)="openViewer(gallary)">
</ion-card>
</div>
</div>

</ion-content>
