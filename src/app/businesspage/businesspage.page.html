<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <img src="assets/imgs/cam.png">
      </ion-col>
      <ion-col size="10">
        <ion-title>
          <h2>Business Search</h2>
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <br>
  <ion-row>
    <ion-col size="10">
      <p class="myalbum">My Favourites</p>
    </ion-col>
    <ion-col size="2">
      <!-- <ion-icon name="ellipsis-vertical" class="menu"></ion-icon> -->
    </ion-col>
  </ion-row>
  <br>
  <ion-slides  [options]="slideOpts">
    <ion-slide *ngFor="let fav of favlist">
      <ion-card class="crdd"> 
        
        <img *ngIf="fav.ProfilePictureURL" src="{{fav.ProfilePictureURL}}"  class="slidimg" (click)="favalbum(fav.ID)">
        <ion-footer class="ion-no-border">
          <ion-row>
            <ion-col size="9" (click)="album()" class="slidedes">
              <p class="cate">{{fav.Name}}</p>
              <p class="small">{{fav.AlbumCount}} Albums</p>
            </ion-col>
            
            <ion-col szie="3"  (click)="trashfav(fav.ID)">
              <ion-icon name="trash" class="trash"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-footer>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <div class="bussinesspage">
  <hr>
  <ion-row>
    <ion-col size="10">
      <ion-input type="text" placeholder="Search Businesses..." [(ngModel)]="search"></ion-input>
    </ion-col>
    <ion-col (click)="searchbusiness()">
      <ion-icon class="search" name="search" ></ion-icon>
    </ion-col>
  </ion-row>
  <br>
<ion-card  *ngFor="let business of businesslist">
  <ion-row>
    <ion-col size="3" (click)="favalbum(business.ID)">
    <div class="round">
    <img src="{{business.ProfilePictureURL}}"   class="dp">
    </div>
    </ion-col>
    <ion-col size="6" (click)="favalbum(business.ID)">
    <p class="albumtitle">{{business.Name}}</p>
    <p class="creator">{{business.AlbumCount}} Albums</p>
    </ion-col >
    <ion-col size="3">

      <ion-button shape="block" fill="clear"   (click)="fav(business.ID)">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      
    </ion-col>
  </ion-row>
</ion-card>
</div>
</ion-content>
