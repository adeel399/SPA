<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let img of imgs let i = index;">
      <img src="{{img.url.ImageURL}}" />
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <p>Uploaded by Adeel</p>
</ion-footer>
