<ion-header>
  <ion-toolbar>
    <ion-title>
      <h2>User's Lists</h2>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button  color="secondary" (click)="back()">
        <ion-icon name="chevron-back"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <br>
<ion-card *ngFor="let sharelink of sharedusers">
  <ion-row>
    <ion-col size="3" (click)="profile()">
    <div class="round">
    <img src="{{sharelink.UserProfilePicture}}" class="dp">
    </div>
    </ion-col>
    <ion-col size="5">
    <p class="albumtitle">{{sharelink.Username}}</p>
    
    </ion-col >
    <ion-col (click)="delete(sharelink.AlbumID,sharelink.UserID)">
      <ion-icon name="trash" class="trash"></ion-icon>
    </ion-col>
    <ion-col  *ngIf="sharelink.Approved == '0'" (click)="approved(sharelink.AlbumID,sharelink.UserID)">
      
      <ion-icon name="checkmark" class="tik"></ion-icon>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
